<h2>Communications</h2>
<table class="table table-striped table-bordered table-hover table-condensed">
  <thead>
    <tr>
      <th>Comm ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let communication of communications" >
      <td><span class="badge">{{communication.id}}</span></td>
      <td><span>{{communication.name}}</span></td>
      <td><span>{{communication.description}}</span></td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
  </tbody>
  <tfoot></tfoot>
</table>
