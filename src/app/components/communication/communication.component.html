<h4>Manage Communications</h4>
<table class="table table-responsive table-sm table-striped table-bordered table-hover"
  sortable-table (sorted)="onSorted($event)">
  <caption></caption>
  <thead>
    <tr class="thead-inverse"><!-- column sorting header row -->
      <th sortable-column="id" sort-direction="asc">ID</th>
      <th sortable-column="name">Name</th>
      <th sortable-column="description">Description</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    <tr class="thead-light"><!-- search/filter header row -->
      <th width="7%">
        <input type="text" id="seachCommId" class="form-control form-control-sm" placeholder="search"
               name="commId" [(ngModel)]="commId" (keyup)="searchCommId()"/>
      </th>
      <th width="23%">
        <input type="text" id="seachName" class="form-control form-control-sm" placeholder="search Name"
               name="commName" [(ngModel)]="commName" (keyup)="searchCommName()"/>
      </th>
      <th>
        <input type="text" id="seachDescription" class="form-control form-control-sm" placeholder="search Description"
               name="commDesc" [(ngModel)]="commDesc" (keyup)="searchCommDesc()"/>
      </th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let communication of displayComm; let i = index" 
        (click)="setClickedRow(i)" [class.table-success]="i == selectedRow">
      <td><span class="badge badge-secondary">{{communication.id}}</span></td>
      <td><span>{{communication.name}}</span></td>
      <td><span>{{communication.description}}</span></td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
  </tbody>
  <tfoot></tfoot>
</table>
