<h4>Manage Communications</h4>
<table class="table table-responsive table-sm table-striped table-bordered table-hover">
  <caption></caption>
  <thead class="thead-inverse">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let communication of communications" >
      <th scope="row"><span class="badge badge-secondary">{{communication.id}}</span></th>
      <td><span>{{communication.name}}</span></td>
      <td><span>{{communication.description}}</span></td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
  </tbody>
  <tfoot></tfoot>
</table>
