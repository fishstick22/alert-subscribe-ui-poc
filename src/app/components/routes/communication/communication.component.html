<h4>Manage Communications</h4>
<table class="table table-responsive table-sm table-striped table-bordered table-hover"
  appSortableTable (sorted)="onSorted($event)">
  <caption></caption>
  <thead>
    <tr class="bg-gradient-dark text-white"><!-- column sorting header row -->
      <th><app-sortable-column columnName="id" sortDirection="asc">ID</app-sortable-column></th>
      <th><app-sortable-column columnName="name">Name</app-sortable-column></th>
      <th><app-sortable-column columnName="description">Description</app-sortable-column></th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    <tr class="thead-light"><!-- search/filter header row -->
      <th width="7%">
        <input type="text" id="seachCommId" class="form-control form-control-sm" placeholder="search"
               name="commId" [(ngModel)]="commIdSearch" (keyup)="searchCommId()"/>
      </th>
      <th width="23%">
        <input type="text" id="seachName" class="form-control form-control-sm" placeholder="search Name"
               name="commName" [(ngModel)]="commNameSearch" (keyup)="searchCommName()"/>
      </th>
      <th>
        <input type="text" id="seachDescription" class="form-control form-control-sm" placeholder="search Description"
               name="commDesc" [(ngModel)]="commDescSearch" (keyup)="searchCommDesc()"/>
      </th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let communication of displayComm; let i = index"
        title="Click to configure {{communication.name}} Program or Client settings" 
        (click)="setClickedRow(i)" 
        [class.table-success]="i == selectedRow">
        <!--; configureProgramModal(communication.id)-->
      <td><span class="badge badge-secondary">{{communication.id}}</span></td>
      <td><span>{{communication.name}}</span></td>
      <td><span>{{communication.description}}</span></td>
      <td><span *ngIf="communication.id === 261"><i class="fa fa-check" aria-hidden="true" title="{{communication.name}} Configured (Date)"></i></span></td>
      <td>
          <app-comm-actions-popover 
            [commId]="communication.id"
            [commName]="communication.name"
            (configAction)="configureCommunication($event)">
          </app-comm-actions-popover>
      </td>
    </tr>
  </tbody>
  <tfoot></tfoot>
</table>
