<h4>Manage Clients</h4>
<app-client-action-table 
  [clients]="clients"
  [displayClient]="displayClient"
  [showClientId]="true"
  [showClientCode]="true"
  [showClientName]="true"
  [showStatus]="true"
  [showAction]="true"
  (selRowOut)="setClickedRow($event)"
  (clientConfigAction)="configureClient($event)">
</app-client-action-table>
