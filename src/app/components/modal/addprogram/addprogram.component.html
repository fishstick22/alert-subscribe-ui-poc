<form #programForm="ngForm" (ngSubmit)="saveNewProgram(programForm)" >
  <input type="hidden" name="id" [(ngModel)]="program.id" id="newProgramId">
  <div class="modal-header">
    <h4 class="modal-title">Add New Program</h4>
    <button type="button" class="close" aria-label="Close" (click)="addProgramModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="newProgramName">Program Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="program.name" required
          id="newProgramName" aria-describedby="programNamelHelp" placeholder="Enter new Program Name">
        <small id="programNamelHelp" class="form-text text-muted">Short Name of the New Program.</small>
    </div>
    <div class="form-group">
      <label for="newProgramDescription">Program Description</label>
        <input type="text" class="form-control" name="description" [(ngModel)]="program.description" required
          id="newProgramDescription" aria-describedby="programDescriptionlHelp" placeholder="Enter new Program Description">
        <small id="programDescriptionlHelp" class="form-text text-muted">Brief Description of the New Program.</small>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-dark" [disabled]="!programForm.valid">Save</button>
    <button type="button" class="btn btn-outline-dark" (click)="addProgramModal.close('Close click')">Close</button>
  </div>
</form>
