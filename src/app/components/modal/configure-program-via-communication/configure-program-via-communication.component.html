
  <form #programConfigurationViaCommunicationForm="ngForm" 
    (ngSubmit)="saveProgram(programConfigurationViaCommunicationForm)" >
<!--    <input type="hidden" name="id" [(ngModel)]="program.id" id="programId">-->
    <div class="modal-header bg-dark">
      <h4 class="modal-title text-white">
        Configure Program
        <small>for CommId {{communication.id}}: {{communication.name}}</small>
      </h4>
      <button type="button" class="close text-white" aria-label="Close" (click)="configureProgramModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="programName">Choose Program</label>
        <select [(ngModel)]="selectedValue" id="program" name="program"
          [disabled]="selectedValue !== undefined">
          <option *ngFor="let p of programs" [ngValue]="p.id">
            {{p.name}}
          </option>
        </select>
      </div>
      <table class="table table-responsive table-sm table-striped table-bordered table-hover">
        <caption></caption>
        <thead class="thead-inverse">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>IVR</th>
            <th>SMS</th>
            <th>Email</th>
            <th>Mail</th>
            <th>Mobile</th>
            <th>Mandatory</th>
            <th>Effective</th>
            <th>Expiration</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pc of programConfigurations" >
            <td><span class="badge badge-secondary">{{pc.id}}</span></td>
            <td><span>{{pc.name}}</span></td>
            <td>
              <select><option>3</option></select>
            </td>
            <td><select><option>1</option></select></td>
            <td><select><option>3</option></select></td>
            <td><select><option>0</option></select></td>
            <td><select><option>0</option></select></td>
            <td><select><option>Email</option></select></td>
            <td>1/1/2017</td>
            <td>12/31/9999</td>
          </tr>
          <tr>
            <td>
                <a href="javascript:void(0)" title="click here to configure the Program for this Communication">
                    <span class="badge badge-success" (click)="configureProgramModal(communication.id)" >
                      Add
                    </span></a>
            </td>
          </tr>
      </table>
    </div>
    <div class="modal-footer"><!--
      <button type="submit" class="btn btn-outline-dark" [disabled]="!programForm.valid">Save</button>-->
      <button type="button" class="btn btn-outline-dark" (click)="configureProgramModal.close('Close click')">Close</button>
    </div>
  </form>
